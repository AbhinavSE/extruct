<!DOCTYPE HTML>
<html>
 <head>
  <title>data element example</title>
 </head>
 <body>
  <div itemscope>
   <p>My name is <span itemprop="name">Neil</span>.</p>
   <p>My band is called <span itemprop="band">Four Parts Water</span>.</p>
   <p>I am <span itemprop="nationality">British</span>.</p>
  </div>
 </body>
</html>
